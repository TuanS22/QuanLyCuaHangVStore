<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Biểu đồ thống kê danh thu</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div style="width: 95%; margin: auto;">
            <div
                style="display: flex; justify-content: space-between; margin: 30px 0;">
                <div style="width: 62%;">
                    <canvas id="danhthu"></canvas>
                </div>
                <div style="width: 35%;">
                    <table border="1" style="width: 100%;">
                        <thead>
                            <tr style="background-color: aqua; display: block;">
                                <td>STT</td>
                                <td>Sản phẩm</td>
                                <td>Giá</td>
                                <td>Số lượng</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div
                style="display: flex; justify-content: space-between; margin: 30px 0;">
                <div style="width: 62%;">
                    <canvas id="sanpham"></canvas>
                </div>
                <div style="width: 35%;">
                    <table border="1" style="width: 100%;">
                        <thead>
                            <tr style="background-color: aqua; display: block;">
                                <td>STT</td>
                                <td>Sản phẩm</td>
                                <td>Giá</td>
                                <td>Số lượng</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <script>
        // Dữ liệu và cấu hình của biểu đồ
        const data = {
            labels: ["a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a", "a",],
            datasets: [
                {
                    label: 'Danh thu theo ngày',
                    data: [65, 59, 80, 140, 56, 55, 40, 15, 29, 30, 47, 27, 37, 17],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 3,
                    borderRadius: 20,
                    borderSkipped: false,
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Thống kê doanh thu sản phẩm theo ngày'
                    }
                }
            },
        };

        // Khởi tạo biểu đồ
        const danhthu = new Chart(
            document.getElementById('danhthu'),
            config
        );

        // Dữ liệu và cấu hình của biểu đồ
        const data2 = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [
                {
                    label: 'Sản phẩm đã bán',
                    data: [65, 59, 80, 140, 56, 55, 40],
                    borderColor: 'blue',
                    backgroundColor: '#00BFFF',
                    borderWidth: 3,
                    borderRadius: 20,
                    borderSkipped: false,
                }
            ]
        };

        const config2 = {
            type: 'bar',
            data: data2,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Tổng sản phẩm đã bán theo ngày'
                    }
                }
            },
        };

        // Khởi tạo biểu đồ
        const sanpham = new Chart(
            document.getElementById('sanpham'),
            config2
        );
    </script>

    </body>
</html>
